Terminator = CR;

getSetpointTemp {
	out "R0";
	in "R%f";
}

getSensorTemp {
	out "R1";
	in "R%f";
}

getTempError {
	out "R4";
	in "R%f";
}

getHeaterCurrent {
	out "R5";
	in "R%f";
}

getHeaterVolts {
	out "R6";
	in "R%f";
}

getSampleFlow {
	out "R19";
	in "R%f";
}

getShieldFlow {
	out "R18";
	in "R%f";
}

getLorR {
	out "X";
	in "%*4cC%i%*7c";
}

setLocal {
	out "C0";
	in "C"
}

setRemote {
	out "C1";
	in "C"
}

setTemp {
	out "T%3.1f";
	in "T";
}

setSampleFlow {
	out "K%2.1f";
	in "K";
}

setShieldFlow {
	out "J%2.1f";
}

setHeaterMode {
  out "A%i";
  in "A";
}

setHeaterVolts {
  out "O%3.2f";
  in "O";
}
